    <main class="material-main margin-x-auto">




        <div class="container">
            <h1>ŽÁDOST O ZASLÁNÍ MATERIÁLU</h1>
            <form action="index.html" method="post" >



                <div class="material-box-types">
                    <div class="material-form-types-label-box">
                        <label for="fname">Jméno</label>
                    </div>
                    <div class="material-form-types-input-box">
                        <input type="text" id="fname" name="kjmeno" placeholder="Vaše jméno..">
                    </div>
                </div>

                <div class="material-box-types">
                    <div class="material-form-types-label-box">
                        <label for="lname">Příjmení</label>
                    </div>
                    <div class="material-form-types-input-box">
                        <input type="text" id="lname" name="prijmeni" placeholder="Vaše příjmení..">
                    </div>
                </div>


                <div class="material-box-types">
                    <div class="material-form-types-label-box">
                        <label for="country">Země</label>
                    </div>
                    <div class="material-form-types-input-box">
                        <select id="country" name="zeme">
                            <option value="Czech Republic">Česká republika</option>
                            <option value="Australia">Australia</option>
                            <option value="Kanada">Canada</option>
                            <option value="USA">USA</option>
                            <option value="SK">Slovenská reublika</option>
                        </select>
                    </div>
                </div>


                <div class="material-box-types">
                    <div class="material-form-types-label-box">
                        <label for="phone">Telefonní číslo</label>
                    </div>
                    <div class="material-form-types-input-box">
                        <input type="tel" id="phone" name="phone" placeholder="Telefonní číslo..">
                    </div>
                </div>

                <div class="material-box-types">
                    <div class="material-form-types-label-box">
                        <label for="email">E-mail</label>
                    </div>
                    <div class="material-form-types-input-box">
                        <input type="email" id="email" name="email" placeholder="E-mail..">
                    </div>
                </div>

                <div class="material-box-types">
                    <div class="material-form-types-label-box">
                        <label for="tel-consultation">Telefonická konzultace</label>
                    </div>
                    <div class="material-form-types-input-box">
                        <input type="checkbox" id="tel-consultation" name="tel-consultation" >
                    </div>
                </div>

                <div class="material-box-types">
                    <div class="material-form-types-label-box">
                        <label for="tips">Katalog kontaktních hrotů</label>
                    </div>
                    <div class="material-form-types-input-box">
                        <input type="checkbox" id="tips" name="tips" >
                    </div>
                </div>

                <div class="material-box-types">
                    <div class="material-form-types-label-box">
                        <label for="commodity">Zboží</label>
                    </div>
                    <div class="material-form-types-input-box">
                        <input type="text" id="commodity" name="commodit" placeholder="Zboží..">
                    </div>
                </div>




                <div class="material-box-types">
                    <div class="material-form-types-label-box">
                        <label for="info-text">Ostatní žádosti</label>
                    </div>
                    <div class="material-form-types-input-box">
                        <div>
                            <textarea id="info-text" name="info-text" placeholder="Doplňující text žádosti..."></textarea>
                        </div>
                    </div>
                </div>

                <div class="material-box-types btn-submit">
                    <input type="submit" value="ODESLAT">
                </div>

            </form>
        </div>
